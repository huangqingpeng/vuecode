<script>
    function MyPromise(fn) {
        let callbacks = [];
        this.then = function(success) {
            callbacks.push(success)
        }

        function reslove(value) {
            callbacks.forEach((callback) => {
                callback(value)
            })
        }
        fn(reslove)
    }

    let sleep = function(str) {
        return new MyPromise((reslove, reject) => {
            setTimeout(() => {
                reslove(str)
            })

        })
    }
    sleep("2222").then(res => {
        console.log(res)
    })
</script>
